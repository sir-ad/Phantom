name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Build release artifacts
        run: npm run release:local

      - name: Build Web UI Artifact
        run: |
          cd packages/app
          npm run build
          cd out
          zip -r ../../../phantom-web-ui.zip .
          cd ../../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            releases/local/phantom-macos-arm64.tar.gz
            releases/local/phantom-macos-x64.tar.gz
            releases/local/phantom-linux-x64.tar.gz
            releases/local/phantom-win-x64.zip
            phantom-web-ui.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
