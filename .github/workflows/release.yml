name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-local-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: |
          npm run build
          npm run test

      - name: Build release-local artifacts
        run: npm run release:local

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phantom-release-local
          path: |
            releases/local/**
            releases/manifest.local.json
