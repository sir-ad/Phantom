name: Deploy Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs-site/**'
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: docs-site
        run: |
          npm ci
          echo "✅ npm ci completed"
          ls -la node_modules/.bin/docusaurus || echo "❌ docusaurus binary not found"

      - name: Build Docusaurus
        working-directory: docs-site
        run: |
          echo "Node: $(node --version)"
          echo "npm: $(npm --version)"
          npx docusaurus build --out-dir build 2>&1 || {
            echo "❌ Build failed, trying with verbose..."
            npx docusaurus build --out-dir build --config docusaurus.config.ts 2>&1
            exit 1
          }
          echo "✅ Build completed"
          ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
