      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Matrix rain background -->
  <g fill="#00FF41" opacity="0.08" font-family="monospace" font-size="16">
