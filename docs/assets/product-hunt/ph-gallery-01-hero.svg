    <text x="1000" y="50">ｴ</text><text x="1000" y="70">ｵ</text><text x="1000" y="90">ｶ</text>
    <text x="1050" y="100">ｷ</text><text x="1050" y="120">ｸ</text><text x="1050" y="140">ｹ</text>
    <text x="1100" y="80">ﾊ</text><text x="1100" y="100">ﾋ</text><text x="1100" y="120">ﾌ</text>
