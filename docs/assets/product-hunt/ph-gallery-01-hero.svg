    <text y="0" font-family="monospace" font-size="36" fill="url(#matrixGradient)">░▀░░░▀░▀░▀░▀░▀░▀░░▀░░▀▀▀░▀░▀</text>
    
    <text y="80" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" letter-spacing="8">PHANTOM</text>
    <text y="130" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#9CA3AF">AI-Powered PM Operating System</text>
