<!-- Product Hunt Gallery Image 4: Boot Sequence -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Matrix rain background -->
  <g fill="#00FF41" opacity="0.08" font-family="monospace" font-size="14">
    <text x="900" y="50">10110</text><text x="900" y="70">01001</text>
    <text x="950" y="80">11010</text><text x="950" y="100">00101</text>
    <text x="1000" y="60">01110</text><text x="1000" y="80">10001</text>
  </g>
  
  <!-- Terminal window -->
  <rect x="150" y="100" width="900" height="430" rx="8" fill="#161B22" stroke="#30363D" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="150" y="100" width="900" height="40" rx="8" fill="#21262D"/>
  <circle cx="180" cy="120" r="6" fill="#FF5F56"/>
  <circle cx="200" cy="120" r="6" fill="#FFBD2E"/>
  <circle cx="220" cy="120" r="6" fill="#27C93F"/>
  <text x="600" y="125" font-family="monospace" font-size="14" fill="#8B949E" text-anchor="middle">phantom --init</text>
  
  <!-- Boot sequence text -->
  <g font-family="JetBrains Mono, monospace" font-size="16">
    <text x="180" y="170" fill="#00FF41">$ phantom init</text>
    <text x="180" y="200" fill="#7EE787">[1/5] Initializing PHANTOM core...</text>
    <text x="180" y="225" fill="#7EE787">[2/5] Loading agent modules...</text>
    <text x="180" y="250" fill="#7EE787">[3/5] Connecting to context engine...</text>
    <text x="180" y="275" fill="#7EE787">[4/5] Starting MCP server...</text>
    <text x="180" y="300" fill="#00FF41" font-weight="bold">[5/5] PHANTOM ONLINE</text>
    
    <text x="180" y="340" fill="#FFA657">✓ Context Engine: 847 files indexed</text>
    <text x="180" y="365" fill="#FFA657">✓ Agent Swarm: 7 agents ready</text>
    <text x="180" y="390" fill="#FFA657">✓ Module System: 12 modules available</text>
    <text x="180" y="415" fill="#FFA657">✓ MCP Bridge: Connected to Cursor</text>
    
    <text x="180" y="460" fill="#00FF41" font-size="20" font-weight="bold">&gt; I know kung fu.</text>
    <text x="180" y="490" fill="#00D4FF">Ready. Type 'phantom --help' to begin.</text>
  </g>
  
  <!-- Cursor blink -->
  <rect x="180" y="500" width="10" height="20" fill="#00FF41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
