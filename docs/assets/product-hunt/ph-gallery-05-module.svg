  <text x="600" y="115" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Download skills instantly. Just like Neo.</text>
  
  <!-- Terminal showing module installation -->
  <rect x="100" y="150" width="1000" height="350" rx="8" fill="#161B22" stroke="#30363D" stroke-width="2"/>
  
  <!-- Terminal content -->
  <g font-family="JetBrains Mono, monospace" font-size="16">
    <text x="130" y="200" fill="#00FF41">$ phantom module install prd-writer</text>
