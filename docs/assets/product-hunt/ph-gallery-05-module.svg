<!-- Product Hunt Gallery Image 5: Module Installation -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Circuit pattern background -->
  <g stroke="#00FF41" stroke-width="1" opacity="0.1" fill="none">
    <path d="M100 100 L100 200 L200 200"/>
    <path d="M1100 100 L1100 200 L1000 200"/>
    <circle cx="200" cy="200" r="3" fill="#00FF41"/>
    <circle cx="1000" cy="200" r="3" fill="#00FF41"/>
  </g>
  
  <!-- Title -->
