    <text x="130" y="320" fill="#FFA657">Installing PRD Writer module...</text>
    <text x="130" y="345" fill="#FFA657">  ✓ Loading templates</text>
    <text x="130" y="370" fill="#FFA657">  ✓ Configuring AI prompts</text>
    <text x="130" y="395" fill="#FFA657">  ✓ Registering commands</text>
    <text x="130" y="420" fill="#FFA657">  ✓ Optimizing for your stack</text>
    
    <text x="130" y="460" fill="#00FF41" font-size="20" font-weight="bold">✓ Module installed successfully!</text>
    <text x="130" y="485" fill="#00D4FF">Try it: phantom prd create "User Auth"</text>
  </g>
  
  <!-- Quote -->
  <text x="600" y="540" font-family="JetBrains Mono, monospace" font-size="24" fill="#00FF41" text-anchor="middle" font-style="italic">"I know PRDs"</text>
