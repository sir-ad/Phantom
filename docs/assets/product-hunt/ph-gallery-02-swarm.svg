<!-- Product Hunt Gallery Image 2: Agent Swarm -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Agent Swarm Analysis</text>
  <text x="600" y="95" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Deploy 7 specialized PM agents to analyze any decision</text>
  
  <!-- Terminal window -->
  <rect x="100" y="130" width="1000" height="450" rx="12" fill="#000000" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="100" y="130" width="1000" height="40" rx="12" fill="#1a1a1a"/>
  <circle cx="130" cy="150" r="8" fill="#ff5f56"/>
  <circle cx="155" cy="150" r="8" fill="#ffbd2e"/>
  <circle cx="180" cy="150" r="8" fill="#27c93f"/>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="16" transform="translate(120, 190)">
    <text y="0" fill="#00FF41">$ phantom swarm "Should we add social login?"</text>
    <text y="25" fill="#9CA3AF">[SWARM ACTIVATED] 7 agents deployed...</text>
    
    <text y="60" fill="#00D4FF">Strategist:</text>
    <text x="150" y="60" fill="#FFFFFF">Competitor analysis shows 89% adoption</text>
    
    <text y="85" fill="#FF6B35">Analyst:</text>
    <text x="150" y="85" fill="#FFFFFF">Expected 34% increase in conversion</text>
    
    <text y="110" fill="#00FF41">Builder:</text>
    <text x="150" y="110" fill="#FFFFFF">Implementation effort: 3 story points</text>
    
    <text y="135" fill="#9CA3AF">Designer:</text>
    <text x="150" y="135" fill="#FFFFFF">UX pattern well-established</text>
    
    <text y="160" fill="#ffbd2e">Security:</text>
    <text x="150" y="160" fill="#FFFFFF">OAuth 2.0 recommended</text>
    
    <text y="185" fill="#bd93f9">Data:</text>
    <text x="150" y="185" fill="#FFFFFF">A/B test data from similar features available</text>
    
    <text y="210" fill="#8be9fd">PM:</text>
    <text x="150" y="210" fill="#FFFFFF">Aligns with Q2 OKRs for user growth</text>
    
    <text y="250" fill="#00FF41" font-weight="bold">CONSENSUS: YES (94% confidence)</text>
    <text y="275" fill="#FFFFFF">RECOMMENDATION: Implement Google + GitHub OAuth</text>
  </g>
</svg>