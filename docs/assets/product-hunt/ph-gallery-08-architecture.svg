<!-- Product Hunt Gallery Image 8: Architecture -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead8" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00FF41"/>
    </marker>
  </defs>
  
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Architecture</text>
  <text x="600" y="80" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">How all the pieces fit together</text>
  
  <!-- Core Engine Box -->
  <rect x="500" y="140" width="200" height="80" rx="8" fill="#161B22" stroke="#00FF41" stroke-width="2"/>
  <text x="600" y="175" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#00FF41" text-anchor="middle">CORE ENGINE</text>
  <text x="600" y="195" font-family="JetBrains Mono, monospace" font-size="12" fill="#9CA3AF" text-anchor="middle">@phantom/core</text>
  
  <!-- Modules Box -->
  <rect x="100" y="280" width="160" height="70" rx="6" fill="#161B22" stroke="#00D4FF" stroke-width="2"/>
  <text x="180" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#00D4FF" text-anchor="middle">MODULES</text>
  <text x="180" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">@phantom/modules</text>
  
  <!-- TUI Box -->
  <rect x="320" y="280" width="160" height="70" rx="6" fill="#161B22" stroke="#FFA657" stroke-width="2"/>
  <text x="400" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#FFA657" text-anchor="middle">TUI</text>
  <text x="400" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">@phantom/tui</text>
  
  <!-- MCP Server Box -->
  <rect x="540" y="280" width="160" height="70" rx="6" fill="#161B22" stroke="#F778BA" stroke-width="2"/>
  <text x="620" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#F778BA" text-anchor="middle">MCP SERVER</text>
  <text x="620" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">@phantom/mcp-server</text>
  
  <!-- CLI Box -->
  <rect x="760" y="280" width="160" height="70" rx="6" fill="#161B22" stroke="#7EE787" stroke-width="2"/>
  <text x="840" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#7EE787" text-anchor="middle">CLI</text>
  <text x="840" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">@phantom/cli</text>
  
  <!-- External IDEs -->
  <rect x="940" y="280" width="160" height="70" rx="6" fill="#161B22" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="1020" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#6B7280" text-anchor="middle">IDEs</text>
  <text x="1020" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">Cursor, VS Code, etc</text>
  
  <!-- Context Engine Box -->
  <rect x="500" y="430" width="200" height="70" rx="6" fill="#161B22" stroke="#A78BFA" stroke-width="2"/>
  <text x="600" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#A78BFA" text-anchor="middle">CONTEXT ENGINE</text>
  <text x="600" y="480" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">Local vector database</text>
  
  <!-- File System -->
  <rect x="100" y="430" width="160" height="70" rx="6" fill="#161B22" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="180" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#6B7280" text-anchor="middle">FILE SYSTEM</text>
  <text x="180" y="480" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">Your codebase</text>
  
  <!-- Agent Swarm -->
  <rect x="940" y="430" width="160" height="70" rx="6" fill="#161B22" stroke="#00FF41" stroke-width="2"/>
  <text x="1020" y="460" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#00FF41" text-anchor="middle">AGENT SWARM</text>
  <text x="1020" y="480" font-family="JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">7 specialized agents</text>
  
  <!-- Connection lines -->
  <g stroke="#00FF41" stroke-width="1.5" marker-end="url(#arrowhead8)" opacity="0.6">
    <!-- Core to modules -->
    <line x1="550" y1="220" x2="220" y2="280"/>
    <!-- Core to TUI -->
    <line x1="570" y1="220" x2="400" y2="280"/>
    <!-- Core to MCP -->
    <line x1="600" y1="220" x2="620" y2="280"/>
    <!-- Core to CLI -->
    <line x1="630" y1="220" x2="840" y2="280"/>
    <!-- Core to Context -->
    <line x1="600" y1="220" x2="600" y2="430"/>
    <!-- Context to File System -->
    <line x1="500" y1="465" x2="260" y2="465"/>
    <!-- MCP to IDEs -->
    <line x1="700" y1="315" x2="940" y2="315"/>
    <!-- Core to Agent Swarm -->
    <line x1="700" y1="180" x2="1020" y2="430"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="15" height="15" fill="#161B22" stroke="#00FF41" stroke-width="2"/>
    <text x="25" y="12" font-family="Inter, sans-serif" font-size="12" fill="#9CA3AF">Core Package</text>
    
    <rect x="150" y="0" width="15" height="15" fill="#161B22" stroke="#6B7280" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="175" y="12" font-family="Inter, sans-serif" font-size="12" fill="#9CA3AF">External</text>
  </g>
</svg>
