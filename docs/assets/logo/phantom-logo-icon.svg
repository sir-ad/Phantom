<!-- PHANTOM Logo - Icon Only -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0D1117"/>
  
  <!-- ASCII Art Icon -->
  <g font-family="monospace" font-size="28" fill="url(#matrixGradient)" filter="url(#glow)" text-anchor="middle">
    <text x="256" y="200">░█▀█░█░█░█▀█</text>
    <text x="256" y="235">░█▀▀░█▀█░█▀█</text>
    <text x="256" y="270">░▀░░░▀░▀░▀░▀</text>
  </g>
  
  <!-- P letter accent -->
  <text x="256" y="340" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">P</text>
</svg>